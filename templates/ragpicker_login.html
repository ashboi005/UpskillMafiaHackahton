<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagPicker Login Page</title>
    <link rel="stylesheet" href="static/css/Register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="background"><img src="static/images/garbage-2497064_1920.jpg" alt=""></div>
    <div class="container">
        <h1>Ragpicker Login</h1>
        <form action="{{ url_for('ragpicker_login') }}" method="POST">
            <label for="name">Enter Username :</label>
            <input type="text" name="username" id="name" placeholder="Username" required><br>
            <label for="Password">Enter Password : </label>
            <input type="password" name="password" id="Password" placeholder="Password" required><br>
            <button type="submit" id="btn">Login</button>
        </form>
        <a href={{ url_for('ragpicker_register') }}> Dont have an account? Register</a>
    </div>
</body>

</html>
