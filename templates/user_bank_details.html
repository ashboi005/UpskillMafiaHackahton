<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
</head>
<body>
    <h1>Bank Details</h1>
    <form action="{{ url_for('user_bank_details') }}" method="post">
        <label for="account_holder_name">Account Holder Name:</label>
        <input type="text" id="account_holder_name" name="account_holder_name" value="{{ bank_details.account_holder_name if bank_details else '' }}" required>
        <br>
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" value="{{ bank_details.account_number if bank_details else '' }}" required>
        <br>
        <label for="ifsc_code">IFSC Code:</label>
        <input type="text" id="ifsc_code" name="ifsc_code" value="{{ bank_details.ifsc_code if bank_details else '' }}" required>
        <br>
        <label for="swift_code">SWIFT Code:</label>
        <input type="text" id="swift_code" name="swift_code" value="{{ bank_details.swift_code if bank_details else '' }}">
        <br>
        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name" value="{{ bank_details.bank_name if bank_details else '' }}" required>
        <br>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" value="{{ bank_details.branch if bank_details else '' }}" required>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
