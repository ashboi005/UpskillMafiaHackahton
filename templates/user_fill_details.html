<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>Fill User Details</h1>
    <form action="{{ url_for('user_fill_details') }}" method="POST">
        <input type="text" name="name" placeholder="Name" value="{{ user_details.name if user_details else '' }}" required><br>
        <input type="text" name="phone_number" placeholder="Phone Number" value="{{ user_details.phone_number if user_details else '' }}" required><br>
        <input type="email" name="email" placeholder="Email" value="{{ user_details.email if user_details else '' }}" required><br>
        <input type="text" name="gender" placeholder="Gender" value="{{ user_details.gender if user_details else '' }}" required><br>
        <input type="text" name="address" placeholder="Address" value="{{ user_details.address if user_details else '' }}" required><br>
        <input type="text" name="city" placeholder="City" value="{{ user_details.city if user_details else '' }}" required><br>
        <input type="text" name="state" placeholder="State" value="{{ user_details.state if user_details else '' }}" required><br>
        <input type="text" name="pincode" placeholder="Pincode" value="{{ user_details.pincode if user_details else '' }}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
