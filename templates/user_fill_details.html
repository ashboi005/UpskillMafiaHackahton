<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="static/css/filldetails.css">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h1>FILL YOUR DETAILS</h1>
        <form action="{{ url_for('user_fill_details') }}" method="POST">
            <div class="items">
            <label for="name">Enter Your Name :</label>
            <input type="text" id="name" name="name" placeholder="Name"
                value="{{ user_details.name if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="phoneno.">Enter Your Phone :</label>
            <input type="text" id="phoneno." name="phone_number" placeholder="Phone Number"
                value="{{ user_details.phone_number if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="email">Enter Your Mail Id :</label>
            <input type="email" id="email" name="email" placeholder="Email"
                value="{{ user_details.email if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="gender">Enter Your Gender :</label>
            <input type="text" id="gender" name="gender" placeholder="Gender"
                value="{{ user_details.gender if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="address">Enter Your Address :</label>
            <input type="text" id="address" name="address" placeholder="Address"
                value="{{ user_details.address if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="city">Enter Your City :</label>
            <input type="text" id="city" name="city" placeholder="City"
                value="{{ user_details.city if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="state">Enter Your State :</label>
            <input type="text" id="state" name="state" placeholder="State"
                value="{{ user_details.state if user_details else '' }}" required><br>
            </div>
            <div class="items">
                <label for="pincode">Enter Your Pincode :</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode"
                value="{{ user_details.pincode if user_details else '' }}" required><br>
            </div>
            <div class="btn">
            <button type="submit" id="btn">Submit</button></div>
        </form>
    </div>
</body>

</html>
