<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagPicker Register Page</title>
</head>
<body>
    <h1>RagPicker Register</h1>
    <form action="{{ url_for('ragpicker_register') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('ragpicker_login') }}">Login</a></p>
</body>
</html>
