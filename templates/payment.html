<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
</head>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
 *{
   margin: 0;
   padding: 0;
  font-family: "Poppins","sans-sheriff";
}
h1{
    font-weight: 550;
   text-align: center;
}
.line{
    border: 1px solid lightgray;
}
body{
    background-color: #e3efeb;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container{

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px 20px;
    border: none;
    border-radius: 15px;
    max-width: 500px;
    height: 300px;
    background-color: white;
    box-shadow: 5px 5px 8px 5px #888888;

}
.container2{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.razorpay-payment-button {
        /* Example styles */
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Optional hover effect */
    .razorpay-payment-button:hover {
        background-color: #45a049;
    }

</style>
<body>
    <div class="container">
        <h1>Tip Confirmation</h1>
        <p>Thank you for choosing Waste Whirl!</p>
        <p id="money">Tip Amount: â‚¹{{ payment.amount / 100 }}</p>
        <form action="/success/{{ request_id }}" method="post">
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_7zwfHYhy9Q3cZJ"
                    data-amount="10000"
                    data-currency="INR"
                    data-order_id="{{ payment.id }}"
                    data-name="Waste Whirl"
                    data-netbanking="true"
                    data-prefill.name="Waste Whirl">
            </script>
            <input type="hidden" name="shopping_order_id" value="{{ request_id }}">
        </form>
    </div>
</body>
</html>
