<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    font-family: "Poppins","sans-sheriff";
}
h3{
    font-weight: 550;
   text-align: start;
}
.line{
    border: 1px solid lightgray;
}
body{
    background-color: #e3efeb;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container{

    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 30px 30px;
    border: none;
    border-radius: 15px;
    max-width: 500px;
    height: 600px;
    background-color: white;
    box-shadow: 5px 5px 8px 5px #888888;

}
.container2{
    display: flex;
    flex-direction: column;
    align-items: center;
}
h2{

    text-align: center;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
h1{
    text-align: center;
}
p{
    text-align: center;
    max-width: 80%;
    margin: auto;
    color: grey;
    font-weight: 600;
}
.content{
    padding: 10px 10px;
    max-width: 100%;
}
#description{
    margin-top: 20px;
    width: 440px;
    border-radius: 10px;
    border: 1px solid lightgray;
    height: 100px;
    max-width: 100%;
}
#description::placeholder{

    padding: 10px;

}
#btn{
    margin-top: 20px;
    padding: 15px 143px;
    color: white;
    font-size: 20px;
    font-weight: 700;
    background-color: #3b886b;
    border: none;
    border-radius: 15px;
    max-width: 100%;
    cursor: pointer;
}
#rating{
    height: 180px;
    width: 435px;;

}
.stars{
    display: flex;
    gap: 20px;
    padding: 0px 20px;
    max-width: 100%;
}

input[type="checkbox"] {
    display: none;

}
.star::before {
    content: "\2606"; /* Unicode for empty star character */
    color: #ccc; /* Color of unchecked star */
}
.star {
    font-size: 36px; /* Adjust size as needed */
    cursor: pointer;
}


/* Style the labels to display stars */
label {

    display: inline-block;
    font-size: 24px; /* Adjust size as needed */
    cursor: pointer;
    color: #ccc; /* Color of unchecked star */
}
label::before {
    font-size: 56px;
    content: "\2606"; /* Unicode for empty star character */
    color: #ccc; /* Color of unchecked star */
}

/* Style checked checkboxes to show filled stars */
input[type="checkbox"]:checked + label::before {
    content: "\2605"; /* Unicode for star character */
    color: gold; /* Color of checked star */
}
.star-checkbox:checked + .star::before {
    content: "\2605"; /* Unicode for filled star character */
    color: gold; /* Color of checked star */
}
.star::after {
    content: attr(data-tooltip);
    position: absolute;
   top: 450px; /* Position below the star */
   font-size: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    color: black;
    padding: 5px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100; /* Ensure tooltip appears above other content */
}

.star:hover::after {
    opacity: 1;
    visibility: visible;}
    @media only screen and (max-width: 600px){
        .container{
            padding: 10px;
            width: 340px;
            margin: auto;
            gap: 10px;
        }
        h1{
            font-size: 30px;
        }
        .stars{
            gap:10px;
           margin-left: 40px;

        }
      #description{
        margin-left: 40px;
        width: 340px;
      }
      #btn{
        margin-left: 40px;
        width: 320px;
        text-align: center;
        padding: 20px 30px;
      }

    }
</style>
<body>
    <div class="container">
        <h2>Tip Confirmation</h2>
        <p>Thank you for choosing Waste Whirl!</p>
        <p id="money">Tip Amount: â‚¹{{ payment.amount / 100 }}</p>
        <form action="/success/{{ request_id }}" method="post">
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_7zwfHYhy9Q3cZJ"
                    data-amount="10000"
                    data-currency="INR"
                    data-order_id="{{ payment.id }}"
                    data-name="Waste Whirl"
                    data-netbanking="true"
                    data-prefill.name="Waste Whirl">
            </script>
            <input type="hidden" name="shopping_order_id" value="{{ request_id }}">
        </form>
    </div>
</body>
</html>
